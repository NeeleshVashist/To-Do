<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">

    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="heading">To-Do</h1>
                <h6>
                    <p>Enter text into the input field to add items to your list.</p>
                    <p>Click the item to mark it as complete.</p>
                    <p>Click the "X" to remove the item from your list.</p>
                </h6>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" placeholder="Enter New To-Do..." maxlength="27">
                <button id="enter" class="btn btn-outline-primary"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="col-12">
                    <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="jS/main.js"></script>

</body>
</html>
